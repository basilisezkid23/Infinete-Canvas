<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Windows 7 Flip3D Style Media Carousel</title>
<style>
  /* Minimal reset & base */
  body, html {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    -webkit-font-smoothing: antialiased;
    user-select: none;
  }
</style>
</head>
<body>

<script>
(() => {
  // Inject CSS dynamically
  const css = `
    #app {
      width: 100vw; height: 100vh;
      perspective: 1200px;
      overflow: visible;
      position: relative;
      background: rgba(255 255 255 / 0.07);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      display: flex; align-items: center; justify-content: center;
      touch-action: none;
      cursor: grab;
    }
    #ring {
      width: 900px; height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }
    .window {
      position: absolute;
      width: 200px; height: 120px; /* 16:9 aspect ratio */
      border-radius: 14px;
      box-shadow: 0 0 20px rgb(255 255 255 / 0.4);
      overflow: hidden;
      border: 1.5px solid rgba(255 255 255 / 0.3);
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      transition:
        transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55),
        opacity 0.6s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .window video, .window img {
      pointer-events: none;
      user-select: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Focused fullscreen */
    .window.focused {
      position: fixed !important;
      top: 50% !important;
      left: 50% !important;
      width: 80vw !important;
      height: calc(80vw * 9 / 16) !important; /* maintain 16:9 */
      max-height: 80vh !important;
      max-width: calc(80vh * 16 / 9) !important;
      transform: translate(-50%, -50%) scale(1) !important;
      z-index: 1000 !important;
      box-shadow: 0 0 40px 10px rgba(255 255 255 / 0.85);
      border: 2.5px solid rgba(255 255 255 / 0.7);
      background: rgba(255 255 255 / 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      cursor: default;
      transition:
        transform 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55),
        top 0.8s, left 0.8s,
        width 0.8s, height 0.8s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Other windows fall down */
    .window.fall-down {
      transform: translateY(110vh) scale(0.7) !important;
      opacity: 0 !important;
      pointer-events: none !important;
      transition: transform 0.6s ease, opacity 0.6s ease;
    }
    /* Close button */
    #closeBtn {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 28px;
      font-weight: 700;
      background: rgba(255 255 255 / 0.25);
      border: none;
      border-radius: 16px;
      color: white;
      cursor: pointer;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      padding: 6px 14px;
      z-index: 1500;
      user-select: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 15px rgba(255 255 255 / 0.6);
    }
    #closeBtn:hover {
      background: rgba(255 255 255 / 0.45);
    }
    /* Drop zone style */
    #dropZone {
      position: fixed;
      inset: 0;
      border: 4px dashed rgba(255 255 255 / 0.3);
      border-radius: 20px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 2000;
      mix-blend-mode: difference;
    }
    #dropZone.active {
      opacity: 1;
      pointer-events: auto;
    }
  `;

  const styleTag = document.createElement('style');
  styleTag.textContent = css;
  document.head.appendChild(styleTag);

  // Create main app container & ring container
  const app = document.createElement('div');
  app.id = 'app';
  document.body.appendChild(app);

  const ring = document.createElement('div');
  ring.id = 'ring';
  app.appendChild(ring);

  // Close button (hidden by default)
  const closeBtn = document.createElement('button');
  closeBtn.id = 'closeBtn';
  closeBtn.textContent = 'Ã— Close';
  closeBtn.style.display = 'none';
  document.body.appendChild(closeBtn);

  // Drop zone indicator
  const dropZone = document.createElement('div');
  dropZone.id = 'dropZone';
  document.body.appendChild(dropZone);

  // State
  let windows = [];
  let focusedWindow = null;
  let rotationY = 0;
  let isDragging = false;
  let dragStartX = 0;
  let lastRotationY = 0;

  // Carousel radius
  const radius = 350;

  // Helper: arrange windows in 3D circle
  function positionWindows() {
    const N = windows.length;
    if (N === 0) return;
    windows.forEach((win, i) => {
      if (win === focusedWindow) return; // skip focused window positioning
      const angle = (360 / N) * i + rotationY;
      win.style.transform = `rotateY(${angle}deg) translateZ(${radius}px)`;
      win.style.zIndex = 10; // base zIndex
      win.classList.remove('fall-down');
      win.classList.remove('focused');
      win.style.pointerEvents = 'auto';
      win.style.opacity = '1';
      win.style.position = 'absolute';
    });
  }

  // Add a window (image or video)
  function addWindow(fileOrUrl) {
    const url = fileOrUrl instanceof File ? URL.createObjectURL(fileOrUrl) : fileOrUrl;
    const type = fileOrUrl instanceof File ? fileOrUrl.type : '';

    const win = document.createElement('div');
    win.className = 'window';

    let mediaEl;
    if (type.startsWith('video/') || /\.mp4|\.webm|\.ogg$/i.test(url)) {
      mediaEl = document.createElement('video');
      mediaEl.src = url;
      mediaEl.controls = false;
      mediaEl.muted = true;
      mediaEl.loop = true;
      mediaEl.autoplay = true;
      mediaEl.playsInline = true;
      mediaEl.style.userSelect = 'none';
      mediaEl.style.pointerEvents = 'none';
      mediaEl.style.objectFit = 'cover';
      mediaEl.setAttribute('aria-label', 'Video thumbnail');
    } else if (type.startsWith('image/') || /\.(png|jpe?g|gif|svg)$/i.test(url)) {
      mediaEl = document.createElement('img');
      mediaEl.src = url;
      mediaEl.alt = 'Image thumbnail';
      mediaEl.draggable = false;
    } else {
      // unsupported file type, ignore
      return;
    }

    win.appendChild(mediaEl);
    ring.appendChild(win);
    windows.push(win);
    positionWindows();

    // Click to focus
    win.addEventListener('click', (e) => {
      e.stopPropagation();
      if (focusedWindow) return; // ignore if already focused
      openFullscreen(win);
    });
  }

  // Open fullscreen mode
  function openFullscreen(win) {
    focusedWindow = win;

    // Make other windows fall down
    windows.forEach(w => {
      if (w !== win) {
        w.classList.add('fall-down');
      }
    });

    // Style focused window
    win.classList.add('focused');
    win.style.position = 'fixed';
    win.style.zIndex = 1000;
    win.style.pointerEvents = 'auto';

    closeBtn.style.display = 'block';
  }

  // Close fullscreen mode
  function closeFullscreen() {
    if (!focusedWindow) return;
    focusedWindow.classList.remove('focused');
    focusedWindow.style.position = 'absolute';
    focusedWindow.style.zIndex = '10';
    focusedWindow.style.pointerEvents = 'auto';

    windows.forEach(w => w.classList.remove('fall-down'));
    positionWindows();

    focusedWindow = null;
    closeBtn.style.display = 'none';
  }

  // Dragging carousel logic
  app.addEventListener('mousedown', e => {
    if (focusedWindow) return; // disable drag while focused
    isDragging = true;
    dragStartX = e.clientX;
    lastRotationY = rotationY;
    app.style.cursor = 'grabbing';
  });
  window.addEventListener('mouseup', () => {
    isDragging = false;
    app.style.cursor = 'grab';
  });
  window.addEventListener('mousemove', e => {
    if (!isDragging) return;
    const dx = e.clientX - dragStartX;
    rotationY = lastRotationY + dx * 0.3; // sensitivity
    positionWindows();
  });

  // Close button click handler
  closeBtn.addEventListener('click', () => {
    closeFullscreen();
  });

  // Clicking outside focused window closes it
  document.body.addEventListener('click', () => {
    if (focusedWindow) closeFullscreen();
  });

  // Drag & drop handling for files
  window.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('active');
  });
  window.addEventListener('dragleave', e => {
    e.preventDefault();
    dropZone.classList.remove('active');
  });
  window.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('active');

    const dt = e.dataTransfer;
    if (!dt) return;

    if (dt.files && dt.files.length > 0) {
      for (const file of dt.files) {
        // Only accept images & videos
        if (file.type.startsWith('image/') || file.type.startsWith('video/')) {
          addWindow(file);
        } else {
          alert(`File type "${file.type}" not supported. Only images/videos allowed.`);
        }
      }
    }
  });

  // Keyboard shortcut: ESC closes fullscreen
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape' && focusedWindow) {
      closeFullscreen();
    }
  });

  // Initial instructions overlay (optional)
  const instructions = document.createElement('div');
  instructions.style.position = 'fixed';
  instructions.style.bottom = '12px';
  instructions.style.left = '50%';
  instructions.style.transform = 'translateX(-50%)';
  instructions.style.color = 'rgba(255 255 255 / 0.7)';
  instructions.style.fontSize = '14px';
  instructions.style.fontWeight = '500';
  instructions.style.userSelect = 'none';
  instructions.style.textShadow = '0 0 8px rgba(0,0,0,0.8)';
  instructions.textContent = 'Drag to rotate. Drop images/videos to add windows. Click window to open fullscreen. ESC or Ã— to close.';
  document.body.appendChild(instructions);

})();
</script>

</body>
</html>
